<head>

    <meta charset="UTF-8">
    <title>Amogus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/main-page.css">


</head>


    
<body class="h-100 h-custom mybackground">

    <div id="my_usr_info">
        <my-header v-bind:user="user_name"></my-header>
    </div>



    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">

                    <img src="https://www.tury.ru/img.php?gid=301813&pid=2000662&v=1200"
                         class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                         alt="Sample photo">

                    <div class="card-body p-4 p-md-5">
                        <P><h3>Форма входа</h3></P>
                        <form method="post">

                            <div class="form-group row p-2">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Логин</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="login">
                                </div>
                            </div>
                            <div class="form-group row p-2">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Пароль</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password">
                                </div>
                            </div>
                            <div class="row p-3">
                                <button type="submit" class="btn btn-dark">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/header.js"></script>
</body>
