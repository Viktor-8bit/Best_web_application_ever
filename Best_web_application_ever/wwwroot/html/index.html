
<!DOCTYPE HTML>
<meta charset="utf-8">


<html>
<head>
    <meta charset="UTF-8">
    <title>InfoGroup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <!--<script src="/js/from_js.js"></script>-->
    <link rel="stylesheet" href="/css/main-page.css">
    <script src="/js/main-qwerys-axion.js"></script>


</head>



<body>

    <div class="container">
        <div class="row justify-content-md-center">

            <div class="p-5">
                <h1 class="display-4">Добавить пользователя</h1>

                <form>

                    <div class="form-group p-3">
                        <label>Имя прользователя</label>
                        <input type="text" class="form-control" id="Name" placeholder="Введите имя пользователя">
                    </div>

                    <div class="form-group p-3">
                        <label>Возраст</label>
                        <input type="number" class="form-control" id="Age" placeholder="Введите возраст пользователя">
                    </div>

                </form>
                <button onclick="post_user_data()" class="btn btn-primary">Отправить пользователя</button>

            </div>
        </div>
    </div>

    <div id="usr-canvas" >
        <user-change-canvas class="top-canvas" v-bind:my_user="viewUserId" v-bind:is_view="viewCanvas"></user-change-canvas>
    </div>

    <div class="p-5" id="my_user-table">

        <user-table v-bind:user_list="uesrsList"></user-table>

        <!--


            <user-table v-for="user in uesrsList"
                    v-bind:user="user"
                    v-bind:key="user.Id"></user-table>
            <tr>
                id
                Name
                Age
                <th scope="row">1</th>
                <td>ad</td>
                <td>adsa</td>
            </tr>
        -->

    </div>

    <script src="/js/from_js.js"></script>
    <script>get_users();</script>

</body>
</html>
